<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>შეაფასე ავატარი</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        #video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        #capture {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            font-size: 2em;
            border: none;
            cursor: pointer;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <video id="video" autoplay></video>
    <button id="capture">შემიფასე რობლოქსის ავატარი</button>
    <canvas id="canvas"></canvas>

    <script src="app.js"></script>
</body>
</html>
